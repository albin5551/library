<div class="container " style="margin-top: 60px;">
    <div class="">
        <div style="width: 220px;height: 280px;border: 1px solid rgb(196, 196, 196); border-radius: 6px; display: inline-flex;padding-top: 20px;padding-left: 8px; margin-right: 15px; margin-bottom: 5px;"
            *ngFor="let data of result | paginate 
        : {
            itemsPerPage: tableSize,
            currentPage: page,
            totalItems: count
          }; ">
            <div class="col-sm">
                <img src="../../../assets/item_pics/{{data.image}}"
                    style="width: 150px;height: 130px;margin-bottom: 5px;">
                <label for="">Name : {{data.bookName}}</label> <br>
                <label for="">Author : {{data.bookAuthor}}</label>

            </div>
            <div style="margin-top: 200px; margin-right: 55px;">
                <span style="margin-right: 10px;" class="material-symbols-outlined"> delete </span>
                <span class="material-symbols-outlined">edit</span>
            </div>

        </div>
        <div *ngFor="let data of result | paginate 
    : {
        itemsPerPage: tableSize,
        currentPage: page,
        totalItems: count
      };">
        </div>
    </div>

    <div class="d-flex justify-content-center">
        <pagination-controls (pageChange)="onTableDataChange(page=$event)">
        </pagination-controls>
    </div>
</div>
