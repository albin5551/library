<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.2.1/angular-material.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-animate.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-aria.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-messages.min.js"></script>
    
    <!-- Angular Material Javascript now available via Google CDN; version 1.2.1 used here -->
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.2.1/angular-material.min.js"></script>
</head>

<body>
  <div class="col-md-12">
    <table class=" col-md-12"  style="text-align: left;width: 100%;">

      <tr class="tbl_tr tbl_hd">
        <th class="tbl_tr tbl_hd"(click)="this.paginate(0,5,'book_id')">ID</th>
        <th class="tbl_tr tbl_hd"(click)="this.paginate(0,5,'book_name')">BookName</th>
        <th class="tbl_tr tbl_hd"(click)="this.paginate(0,5,'book_author')">Author</th>
        <th class="tbl_tr tbl_hd" (click)="this.paginate(0,5,'create_date')">Date</th>
      </tr>
      <tr class="tbl_tr tbl_hd" *ngFor="let book of result">
        <td class="tbl_tr tbl_hd" >{{book.bookId}}</td>
        <td class="tbl_tr tbl_hd">{{book.bookName}}</td>
        <td class="tbl_tr tbl_hd">{{book.bookAuthor}}</td>
        <td class="tbl_tr tbl_hd">{{book.createDate}}</td>

        <td>

          <button type="submit" (click)="rent(book)">RentBook</button>


        </td>

      </tr>



      <!-- <div *ngFor="let book of bookDetail;let i=index;">
        <ul>
          <li  *ngIf="i%5==0;"><button (click)="paginate(i/5,5,sortBy)" >{{i/5+1}}</button></li>
       
        </ul>
      </div> -->

    </table>
  </div>
  <td *ngFor="let book of bookDetail;let i=index;">
    <tr class="center" *ngIf="i%5==0;" class="page-item"><button class="but" (click)="paginate(i/5,5,sortBy)"> {{i/5+1}}
      </button> &nbsp;</tr>
  </td>


</body>

</html>
